<!DOCTYPE HTML>
<html>

<head>
	<title></title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main2.css" />
</head>

<body>

	<div class="wrapper">
		<div class="maincube">
			<canvas id="c"></canvas>
		</div>

		<div class="faces">
			<div class="upface">Up Face</div>
			<div class="frontface">Front Face</div>
			<div class="leftface">Left Face</div>
			<div class="rightface">Right Face</div>
			<div class="downface">Down Face</div>
			<div class="backface">Back Face</div>
		</div>

		<div class="controls">
			<div class="leftturn"><span>Left</span></div>
			<div class="upturn">Up</div>
			<div class="frontturn">Front</div>
			<div class="downturn">Down</div>
			<div class="rightturn">Right</div>
			<div class="backturn">Back</div>
		</div>
	</div>

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('sw.min.js')
					.then(registration => {
						console.log('Service Worker registered! ðŸ˜Ž');
					})
					.catch(err => {
						console.log('Registration failed ðŸ˜« ', err);
					});
			});
		}
	</script>

	<script src="app.js"></script>

</body>

</html>
