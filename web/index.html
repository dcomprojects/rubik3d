<!DOCTYPE HTML>
<html>

<head>
	<title></title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main2.css" />
</head>

<body>

	<div class="wrapper">
		<div class="maincube">
			<canvas id="c"></canvas>
		</div>

		<div class="faces">
			<div class="whiteface hvr-glow">White</div>
			<div class="greenface hvr-glow">Green</div>
			<div class="orangeface hvr-glow">Orange</div>
			<div class="redface hvr-glow">Red</div>
			<div class="yellowface hvr-glow">Yellow</div>
			<div class="blueface hvr-glow">Blue</div>
		</div>

		<div class="controls">
			<div class="leftturn hvr-fade"><span>Left</span></div>
			<div class="upturn hvr-fade">Up</div>
			<div class="frontturn hvr-fade">Front</div>
			<div class="downturn hvr-fade">Down</div>
			<div class="rightturn hvr-fade">Right</div>
			<div class="backturn hvr-fade">Back</div>
		</div>
	</div>

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('sw.min.js')
					.then(registration => {
						console.log('Service Worker registered! ðŸ˜Ž');
					})
					.catch(err => {
						console.log('Registration failed ðŸ˜« ', err);
					});
			});
		}
	</script>

	<script src="app.js"></script>

</body>

</html>
