<html>

<head>
	<title></title>
	<meta charset="utf-8" />

<body>

	<div class="wrapper">

		<div class="m_u">
		  <div class="box info">
			Info
		  </div>
		  <div class="hvr-grow box cube">
			  <canvas id="c"></canvas>
		  </div>
		  <div class="faces">
			<div class="hvr-glow box white"></div>
			<div class="hvr-glow box red"></div>
			<div class="hvr-glow box green"></div>
			<div class="hvr-glow box blue"></div>
			<div class="hvr-glow box orange"></div>
			<div class="hvr-glow box yellow"></div>
		  </div>
		</div>
	  
		<div class="m_l">
		  <div class="controls">
			<div class="hvr-fade box invert invert_left">Invert</div>
	  
			<div class="directions">
			  <div class="hvr-fade box left">Left</div>
			  <div class="hvr-fade box back">Back</div>
			  <div class="hvr-fade box front">Front</div>
			  <div class="hvr-fade box up">Up</div>
			  <div class="hvr-fade box right">Right</div>
			  <div class="hvr-fade box down">Down</div>
			</div>
	  
			<div class="hvr-fade box invert invert_right">Invert</div>
		  </div>
		</div>
	  </div>
